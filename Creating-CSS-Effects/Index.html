<!DOCTYPE HTML>
<html>

<head>
    <title>Creating effects with CSS</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--NAVBAR-->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">HOME</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#Image1">Image 1</a>
                    <a href="#Image2">Image 2</a>
                    <a href="#Image3">Image 3</a>
                    <a href="#Image4">Image 4</a>
                </div>
            </li>
        </ul>
    </nav>
    <!--Images-->
    <section>
        <!--Image 1-->
        <div class="image-container" id="Image1">
            <img src="images/BARN1.jpg">
            <div class="overlay"></div>
        </div>
        <!--Image 2-->
        <div class="image-container" id="Image2">
            <img src="images/BARN2.jpg" class="zoom">
        </div>
        <!--Image 3-->
        <div class="image-container" id="Image3">
            <div class="circle">
                <img src="images/BARN3.jpg">
            </div>
            </div>
            <!--Image 4-->
            <div class="image-container" id="Image4">
                <img src="images/BARN4.jpg">
            </div>
    </section>
    <!--FOOTER-->
    <footer>
        <div class="footer-text">
            <p>The Tech Academy &copy;</p>
        </div>
    </footer>
</body>

</html>
