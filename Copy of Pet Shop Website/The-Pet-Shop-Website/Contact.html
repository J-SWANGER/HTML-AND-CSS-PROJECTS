        <div>
            <H1 class="animate-text">Contact Us!</H1>

    <section>
        <div>
            <h3 id="contact-h3">Please provide your contact information and a

            </h3>

                <form>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name"><br>
                    <input type="email" placeholder="Email">
                    <input type="tel" placeholder="Telephone Number"><br>
                    <input type="checkbox" id="Newsletter">
                    <label for="Newsletter">Would you like to receive our monthly newsletter?</label><br>
                    <textarea placeholder="Type your text here..."></textarea><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
